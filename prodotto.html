	<div class="container">

		<div class="card">

						<ul class="preview-thumbnail nav nav-tabs">
							<li class="pic1 active"><a data-target="#pic-1" data-toggle="tab"><img src="img/scarpadestra.png" /></a></li>

	<!-- Modal -->

  <script type="text/javascript">
	$(document).ready(function () {		
		
		if ($('#pic-1').hasClass('active')){						
			$("#adesivofront").removeClass("invisibile");
			$("#adesivofront").addClass("visibile");
		}else{
			$("#adesivofront").removeClass("visibile");
			$("#adesivofront").addClass("invisibile");
		}
		
		var taglia;
		var adesivo;
		var src;
		$(".taglia").click(function(){			
			taglia = $(this).attr("id");// this will give object of current clicked link
		});
		$(".ades").click(function(){			
			adesivo = $(this).attr("id");
			var res = adesivo.split("img");
			var idimg = "#img"+res[1];
			src = "img/"+res[1]+".png";
			console.log(src);
		});
		
		$("#myBtn").click(function(){
			$("#myModal .modal-body").html('<h4>Scarpa donna</h4><h4>Prezzo: 180 &euro;</h4><h4>Size: </h4>'+taglia+'<h4>Adesivo scelto</h4><img src="'+src+'" style="height:50px; width:50px;"/>');
			$('#myModal').modal('show');
			
		});
		
		
		$(".adesivo").click(function(){
			var idimage = $(this).attr("id");			
			var res = idimage.split("ad");			
			var idimg = "#img"+res[1];
			var srcimg = "img/"+res[1]+".png";			
			$("#adesivofront").attr("src",srcimg);			
		});
		
		
		
	});
	
	$(".pic").click(function(){
		$("#adesivofront").hide();
		setTimeout(function() { $("#adesivofront").show(); }, 500);
		$("#adesivofront").removeClass("visibile");
		$("#adesivofront").addClass("mini");
	});
	
	$(".pic1").click(function(){
		$("#adesivofront").hide();
		setTimeout(function() { $("#adesivofront").show(); }, 500);
		$("#adesivofront").removeClass("mini");
		$("#adesivofront").addClass("visibile");
		
		
	});
	
	
  
  </script>
